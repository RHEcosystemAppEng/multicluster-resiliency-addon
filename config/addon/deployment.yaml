kind: Deployment
apiVersion: apps/v1
metadata:
  name: manager
spec:
  replicas: 0
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
    spec:
      serviceAccountName: sa
      securityContext:
        runAsNonRoot: true
      containers:
      - name: manager
        image: manager-image
        imagePullPolicy: IfNotPresent
        args:
          - manager
          - --agent-image=manager-image
          - --controller-leader-election
